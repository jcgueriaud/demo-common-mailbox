<!DOCTYPE html>
<!-- saved from url=(0041)https://interne.lusis.lu/frais/login.html -->
<html lang="fr" xml:lang="fr" xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Offline application</title>

    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">

    <meta http-equiv="X-UA-Compatible" content="IE=11">
    <style type="text/css">html, body {height:100%;margin:0;}</style>
    <link sizes="144x144" rel="icon" href="icons/icon-144x144.png" type="image/png">
    <link sizes="192x192" rel="icon" href="icons/icon-192x192.png" type="image/png">
    <link sizes="512x512" rel="icon" href="icons/icon-512x512.png" type="image/png">
    <link sizes="16x16" rel="shortcut icon" href="icons/icon-16x16.png" type="image/png">


    <style>
        html, body {
            height: 100%;
            font: 100 16px/1.55 "Open Sans", sans-serif;
            margin: 0;
            background-color: #215da8;
        }
        #form {
            display: flex;
            flex-direction: column;
            background-color: #fff;
            justify-content: center;
            box-shadow: 0 8px 17px 0 rgba(0,0,0,.2), 0 6px 20px 0 rgba(0,0,0,.19);
        }

        .apptheme h1 {
            color: #215da8 !important;
            text-align: center;
        }
        /* Responsive behaviour */

        #form {
            max-width: 550px;
        }
        @media (min-width: 992px) {
            body {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            #form {
                width: 550px;
                padding: 28px;
                border-radius: 15px;
            }
        }
        .btn {
            display: inline-block;
            padding: 6px 12px;
            margin-bottom: 0;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            border: 1px solid rgba(0,0,0,0.2);
            border-radius: 4px;
            user-select: none;
        }
	.btn-google {
	    color: #fff;
	    background-color: #dd4b39;
	}
    a {
        text-decoration: none !important;
    }
    </style>
</head>
<body class="v-app apptheme">
<div class="login-screen">
    <div id="form" class="login-form">
        <img src="icons/icon-512x512.png" alt="LUSIS">
        <h1>Offline Application</h1>
    </div>
</div>


</body></html>
